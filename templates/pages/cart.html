<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Cart!!!</title>
  
    <style>
    #card{
      border: solid grey 5px;
      margin-bottom: 1px;
      margin-top: 2px;
      width: 60%;
      margin-left: 5%
    }
  #heading{
  	background: grey;
  	color:white;
  	text-align: center;
  	font-size:xx-large;
  }
  #image{
    
    margin-left:8%;

    height: 200px;
    margin-top: 20px;
    margin-bottom: 20px;
    width: 200px;
  }
#text{
  position: absolute;
 margin-top:-15%;
 margin-left: 25%;
}
#price{
  font-weight: bolder;
  font-size: x-large;
}
#price1,#subtotal{
  font-weight: bold;
  font-size: large;
}
#quantity{
  font-weight: bolder;
  font-size: large;
}
   </style>
 
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 
  {%if user.is_authenticated%}
  <div class="login" style="background:black;padding-bottom:.4%;">
  <h5 style="color:white;padding-left:78%;padding-top:.65%">Hello, {{user.username}}</h5>
 
  <a href="/accounts/logout"><button style="position:absolute;right:7%;top
  :1.25%;height:3.5%;width:5%;border-radius:8px;color:black;background:white;font-size:15px;padding-top:0%;padding-bottom:1.5%;">Logout</button></a>

  <a href="/home"><button style="position:absolute;left:7%;top
  :1.25%;height:3.5%;width:5%;color:black;background:white;font-size:15px;padding-top:0%;padding-bottom:1.5%;">Home</button></a>
  </div>
  {%else%}
  <div class="login" style="background:black;padding-bottom:1%;">
    <i style="color:black">hii</i>
<a href="/accounts/login"><button style="position:absolute;right:11%;top
  :1%;height:3.5%;width:5%;border-radius:8px;color:black;background:white;font-size:15px;padding-top:0%;padding-bottom:1.5%;">Login</button></a>
  <a href="/accounts/register"><button style="position:absolute;right:5%;top
  :1%;height:3.5%;width:5%;border-radius:8px;color:black;background:white;font-size:15px;padding-top:0%;padding-bottom:1.5%;">Register</button></a></div>
  {%endif%}
<div id="heading">Cart</div>

{%for dat in data%}
<div id="card">
  <div><img id="image" src="{{dat.img_url}}"></div>
  <div id="text">
  <a id="price">{{dat.brand_name}}</a>
  <a id="price">{{dat.category}}</a> <br>
  <a id="price1">&#8377 {{dat.price}}</a><br>
  <a id="quantity">Quantity: {{dat.quantity}}</a><br><br>
  <a id="subtotal" >Sub Total: &#8377 {{dat.subtotal}}</a><br>
  <a href="/cart/remove/{{user.username}}/{{dat.product_id}}/c"><button style="background:;border-radius:12px;position:absolute;bottom:-30%;left:150px;">Remove</button></a>
   <a href="/cart/remove/{{dat.product_id}}/{{user.username}}/o"><button style="background:;border-radius:12px;position:absolute;bottom:-30%;left:0px;">-</button></a>
   <a href=""><button style="background:;border-radius:12px;position:absolute;bottom:-30%;left:25px;">{{dat.quantity}}</button></a>
   <a href="/cart/add/{{dat.product_id}}/{{user.username}}/c"><button style="background:;border-radius:12px;position:absolute;bottom:-30%;left:53px;">+</button></a>
  </div>

</div>




{%endfor%}

  </body>
</html>
